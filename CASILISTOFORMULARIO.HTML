<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="REGISTRO1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Registration</h2>
        <form action="" name="registration">
          
          <div class="form_group">
          <label for="name"> Name</label>
          <input type="text" class="form_control"name="name" id="name" placeholder="Vane"/>
          </div>
        
          <div class="form_group">
          <label for="ciudad">Ciudad</label>
          <input type="text"class="form_control" name="ciudad" id="ciudad" placeholder="Santiago"/>
          </div>

          <div class="form_group">
          <label for="email">Email</label>
          <input type="email"class="form_control" name="email" id="email" placeholder="vane@gmail.com"/>
          </div>

          <div class="form_group">
          <label for="comentario">Comentario</label>
          <input type="text" class="form_control" name="comentario" id="comentario" placeholder="Escribe tu comentario"/>
          </div>

          <div class="form_group">
          <label for="telefono">Telefono</label>
          <input type="number" class="form_control"name="telefono" id="telefono" placeholder="+56931189636"/>
          </div> 

          <label for="inputState" class="custom-select-sm">State</label>
          <select id="inputState" class="form-control">
          <option selected>Documento</option>
          <option>RUT</option>
          <option>PASAPORTE</option>
          </select>

         <div class="form_group">
          <label for="rut">PASAPORTE</label>
          <input type="text" class="form_control"name="rut" id="rut" placeholder="24.856.881-k"/>
          </div> 
          
          <content>
            <div id="wrapper" >
              <p>&nbsp;</p>
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Rut</span>
                <input type="text" class="form-control" placeholder="Rut a validar, ej: 11111111-1" aria-describedby="sizing-addon1" id="txt_rut">
              </div>
              <p>&nbsp;</p>
              <button id="btnvalida" class="btn btn-default">Valida RUT</button>
              <p>&nbsp;</p>
              <p class="text-info" id="msgerror"></p>
            </div>
          </content>

          
          <button type="submit" id ="enviar">ENVIAR</button>
          <button type="reset" class="btn btn-info">LIMPIAR</button>
          

        </form>
      </div>

    
 
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/RutValidador.js"></script>
    <script src="jquery.rut.js"></script>
